<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Box Model</title>

    <style>
        .blue-box {
            border-width: 1px;
            border-style: solid;
            border-color: blue;
        }

        .red-box {
            border-width: 1px;
            border-style: solid;
            border-color: red;
            margin-top: 100px;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
        }
    </style>

</head>
<body>
<div class="blue-box">
    This is the div content inside blue box
</div>

<div class="red-box">
    This is the div content inside red box
</div>

<span>This is a span</span>
<!--

Casings

1- snake_case => blue_box

2- kebab-case => blue-box

3- PascalCase => BlueBox

4- camelCase => firstSecondThird

Conventions
-->
</body>
</html>
