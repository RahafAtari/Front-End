<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>More Form Inputs</title>
</head>
<body>
<form action="">
    <p>Text</p>
    <input type="text">
    <p>Email</p>
    <input type="email">
    <p>Password</p>
    <input type="password">
    <p>Number</p>
    <input type="number">
    <p>Color</p>
    <input type="color">
    <p>Date</p>
    <input type="date">
    <p>Time</p>
    <input type="time">
    <p>File</p>
    <input type="File">
    <p>Search</p>
    <input type="search">
    <p>Checkbox</p>
    <input type="checkbox">
    <p>Radio</p>
    <input type="radio">
</form>
</body>
</html>
