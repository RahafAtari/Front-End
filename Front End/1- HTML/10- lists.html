<!DOCTYPE html>
<html>
<head>
    <title>Lists</title>
</head>
<body>
<h1>Lists</h1>
<hr>
<h2>Unordered List</h2>

<ul>
    <li>Coffee</li>
    <li>Milk</li>
    <li>Tea
        <ol>
            <li>Item 1</li>
        </ol>
    </li>
</ul>

<hr>
<h2>Ordered List</h2>
<ol>
    <li>Coffee</li>
    <li>Milk</li>
    <li>Tea</li>
    <li>
        others
        <ul>
            <li>Shampoo</li>
            <li>New Item</li>
        </ul>
    </li>
    <li>More Items</li>
</ol>
</body>
</html>
